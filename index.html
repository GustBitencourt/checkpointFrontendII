<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
    <script src="js/darkMode.js" defer></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/faviconDH.ico" type="image/x-icon">
    <title>DH Filmes</title>
</head>
<body>
    <header class="header">
        <nav>
            <img id="header__nav--logo" src="img/DHFilmes.png" alt="Logo da DH Filmes">

            <ul>
                <li><a class="header__nav--action" href="index.html">HOME</a></li>
                <li><a class="header__nav--action" href="equipe.html">EQUIPE</a></li>
            </ul>

            <img src="img/moon.png" alt="Alteração de tema" id="header__nav--theme">
        </nav>
    </header>

    <main>
        <section id="section__form__container">
            
            <form class="form">

                <h4>Insira o Filme Desejado</h4>

                <input type="text" placeholder="Título do Filme" id="titulo">
                <input type="text" placeholder="URL da Imagem" id="linkImage">
                <input type="text" placeholder="Descrição do Filme" id="descricao">                
                
                <button class="form--button" onclick="inserirCard()" id="btnEnviar">Inserir</button>
                <button class="form--button" onclick="fecharPopup()">Fechar</button>

            </form>
        </section>

        <section id="section__content">
            
            <!-- Botões de interação do usuário -->
            <div class="div__buttons">
                <h2>Seção de Filmes</h2>
                <button onclick="abrirPopup()" class="div__buttons--card"><i class="material-icons">add</i></button>
                <button onclick="checarCardsSelecaoExcluir()" class="div__buttons--card"><i class="material-icons">delete</i></button>
                <button onclick="popUpEditar()" class="div__buttons--card"><i class="material-icons">edit</i></button>
            </div>

            <!-- Onde as imagens vão ficar -->
            <div id="cards__container">

            </div>
            <!-- Onde as imagens vão ficar -->
        </section>        
    </main>

    <footer>
        
    </footer>
    
</body>
</html>
